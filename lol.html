<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LoL Penetrace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        /* === ZÁKLADNÍ NASTAVENÍ (LIGHT MODE & NO SCROLL) === */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%); /* Gold/Orange Pastel */
            color: #1e293b;
        }
        .animated-bg { display: none; }
        
        #nav-header {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            z-index: 9999; display: flex; align-items: center; padding: 0 24px;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent */
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }
        #back-btn {
            pointer-events: auto; cursor: pointer;
            width: 44px; height: 44px; border-radius: 50%;
            background: #ffffff; 
            border: 1px solid #e2e8f0;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #475569; font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        #back-btn:hover { background: #fffbeb; transform: translateX(-3px); }
        #back-btn:active { transform: scale(0.92) translateX(-3px); }
        
        .screen-content {
            padding: 24px; padding-top: 90px; min-height: 100vh;
            animation: fadeInPage 0.5s ease-out;
        }
        @keyframes fadeInPage { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* === LOL APP STYLY (Light + Gold/Blue Theme) === */
        .container-lol {
            background: #ffffff; /* Solid White */
            border: none;
            border-top: 5px solid #d97706; /* Gold Top Border */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            border-radius: 24px; padding: 32px; max-width: 440px; margin: 0 auto;
        }
        #app-lol .title-font { 
            font-family: 'Cinzel', serif; font-weight: 700; color: #d97706;
            text-shadow: none; text-align: center; font-size: 1.5rem;
        }
        
        /* Dekorativní linka */
        .divider {
            height: 2px; margin: 24px 0;
            background: linear-gradient(to right, transparent, #fbbf24, transparent);
        }

        label {
            display: block; font-size: 0.75rem; font-weight: 700; 
            color: #64748b; text-transform: uppercase; letter-spacing: 0.1em;
            margin-bottom: 8px; margin-top: 24px;
        }
        label:first-of-type { margin-top: 0; }

        #app-lol input {
            background: #fffbeb; /* Very light orange/yellow tint */
            border: 1px solid #e2e8f0;
            color: #0f172a; width: 100%; padding: 16px; 
            border-radius: 12px;
            font-size: 1.1rem; transition: all 0.3s;
            font-family: 'Inter', sans-serif; font-weight: 600;
        }
        #app-lol input:focus { 
            outline: none; border-color: #d97706; background: #fff;
            box-shadow: 0 0 0 4px rgba(217, 119, 6, 0.1);
        }
        
        #app-lol .res-val { 
            font-family: 'Cinzel', serif; font-size: 4rem; 
            color: #0891b2; /* Hextech Blue for contrast */
            text-align: center; margin-top: 8px;
            font-weight: 700;
        }
        
        .res-label {
            text-align: center; font-size: 0.75rem; font-weight: 700;
            color: #94a3b8; letter-spacing: 0.1em; text-transform: uppercase;
            margin-top: 32px;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>

    <header id="nav-header" style="display: flex;">
        <a href="index.html" id="back-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        </a>
    </header>

    <div class="screen-content active" id="app-lol">
        <div class="container-lol">
            <h1 class="title-font text-2xl text-center mb-4 tracking-wider">KALKULÁTOR PRŮRAZNOSTI</h1>
            <div style="height:2px; background:linear-gradient(to right, transparent, #C89B3C, transparent); margin: 24px 0;"></div>
            
            <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Plochá Průraznost</label>
            <input type="number" id="lol-flat" placeholder="0" value="0">
            
            <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mt-5 mb-2">Procentuální (%)</label>
            <input type="number" id="lol-percent" placeholder="0" max="100" value="0">

            <div style="margin-top: 40px; text-align: center;">
                <p class="text-xs text-gray-400 uppercase tracking-widest mb-2">Maximální negace brnění</p>
                <div id="lol-res" class="res-val">0</div>
            </div>
        </div>
    </div>

    <script>
        // === LOL LOGIKA ===
        if (document.getElementById('lol-flat')) {
            const lFlat = document.getElementById('lol-flat');
            const lPerc = document.getElementById('lol-percent');
            const lRes = document.getElementById('lol-res');

            function calcLoL() {
                const f = parseFloat(lFlat.value) || 0;
                const p = parseFloat(lPerc.value) || 0;
                let val = (p/100 >= 1) ? '∞' : (f / (1 - p/100)).toFixed(1);
                lRes.textContent = val;
            }
            lFlat.addEventListener('input', calcLoL);
            lPerc.addEventListener('input', calcLoL);
        }
    </script>
</body>
</html>
