<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pracovn√≠ Doba</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        /* === Z√ÅKLADN√ç NASTAVEN√ç (LIGHT MODE & NO SCROLL) === */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%); /* Purple/Pink Pastel */
            color: #1e293b;
        }
        .animated-bg { display: none; }
        
        #nav-header {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            z-index: 9999; display: flex; align-items: center; padding: 0 24px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }
        #back-btn {
            pointer-events: auto; cursor: pointer;
            width: 44px; height: 44px; border-radius: 50%;
            background: #ffffff; 
            border: 1px solid #e2e8f0;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #475569; font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        #back-btn:hover { background: #faf5ff; transform: translateX(-3px); }
        #back-btn:active { transform: scale(0.92) translateX(-3px); }
        .screen-content {
            padding: 24px; padding-top: 90px; min-height: 100vh;
            animation: fadeInPage 0.5s ease-out;
        }
        @keyframes fadeInPage { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* === WORK APP STYLY === */
        .work-card {
            background: #ffffff; /* Solid White */
            border: none;
            border-top: 5px solid #9333ea; /* Purple Top Border */
            border-radius: 32px; padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            width: 100%; max-width: 480px; color: #0f172a;
            margin: 0 auto;
        }
        .work-card h1 { 
            color: #7e22ce; margin-bottom: 32px; 
            font-size: 2rem; font-weight: 800; text-align: center;
            letter-spacing: -1px;
        }
        
        /* V√Ωsledek - Green Gradient */
        .work-res {
            font-size: 3.5rem; font-weight: 900; text-align: center;
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-top: 4px;
        }
        
        .work-slider { 
            -webkit-appearance: none; width: 100%; background: transparent; 
            height: 48px;
            cursor: pointer;
            touch-action: pan-y;
        }
        .work-slider::-webkit-slider-runnable-track { 
            height: 12px;
            background: #f1f5f9;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
        }
        .work-slider::-webkit-slider-thumb {
            -webkit-appearance: none; height: 32px; width: 32px; border-radius: 50%;
            background: #9333ea; /* Purple Thumb */
            margin-top: -11px; 
            box-shadow: 0 4px 10px rgba(147, 51, 234, 0.4);
            border: 4px solid #ffffff;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .work-slider:active::-webkit-slider-thumb {
            transform: scale(1.2);
            background: #7e22ce;
        }
        
        .work-disp { 
            font-size: 1.5rem; font-weight: 700;
            padding: 16px; 
            background: #faf5ff; /* Light purple tint */
            border-radius: 16px; text-align: center; 
            color: #334155; margin-top: 12px;
            border: 1px solid #e9d5ff;
        }
        label {
            color: #64748b; font-size: 0.85rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em;
        }

        /* === MOBILN√ç OPTIMALIZACE === */
        @media (max-width: 520px) {
            #nav-header { padding: 0 16px; height: 60px; }
            #back-btn { width: 40px; height: 40px; }
            .screen-content { padding: 16px; padding-top: 76px; }

            .work-card {
                padding: 24px;
                border-radius: 24px;
            }
            .work-card h1 {
                font-size: 1.5rem;
                margin-bottom: 24px;
            }
            .mb-6 { margin-bottom: 1.5rem; }
            .mt-10 { margin-top: 2rem; }
            
            .work-disp { font-size: 1.25rem; padding: 12px; }
            .work-res { font-size: 2.75rem; }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>

    <header id="nav-header" style="display: flex;">
        <a href="index.html" id="back-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        </a>
    </header>

    <div class="screen-content active">
        <div class="work-card">
            <h1>üïê Kdy m≈Ø≈æu j√≠t dom≈Ø?</h1>
            
            <div class="mb-6">
                <label class="text-lg font-semibold block mb-3 text-gray-700">P≈ô√≠chod:</label>
                <input type="range" id="timeSlider" min="360" max="480" value="420" step="1" class="work-slider">
                <p id="arrivalDisplay" class="work-disp">07:00</p>
            </div>
            
            <div class="mb-6">
                <label class="text-lg font-semibold block mb-3 text-gray-700">Saldo (h):</label>
                <input type="range" id="saldoSlider" min="-1" max="1" value="0" step="0.01" class="work-slider">
                <p id="saldoDisplay" class="work-disp">+0.00 h</p>
            </div>
            
            <div class="text-center mt-10">
                <p class="text-lg text-gray-500 mb-2 font-semibold">ƒåas odchodu:</p>
                <p id="departureDisplay" class="work-res">15:00</p>
            </div>
        </div>
    </div>

    <script>
        // === WORK LOGIKA ===
        if (document.getElementById('timeSlider')) {
            const tSli = document.getElementById('timeSlider');
            const sSli = document.getElementById('saldoSlider');
            const aDis = document.getElementById('arrivalDisplay');
            const sDis = document.getElementById('saldoDisplay');
            const dDis = document.getElementById('departureDisplay');
            const W_KEY = 'work_time_state';

            function minToTime(m) {
                return `${String(Math.floor(m/60)).padStart(2,'0')}:${String(m%60).padStart(2,'0')}`;
            }

            function saveState() {
                localStorage.setItem(W_KEY, JSON.stringify({
                    time: tSli.value,
                    saldo: sSli.value
                }));
            }

            function loadState() {
                try {
                    const data = JSON.parse(localStorage.getItem(W_KEY));
                    if (data && data.time && data.saldo) {
                        tSli.value = data.time;
                        sSli.value = data.saldo;
                    }
                } catch (e) {
                    console.error("Failed to load state", e);
                }
            }

            function updateWork() {
                const arr = parseInt(tSli.value);
                const sal = parseFloat(sSli.value);
                
                aDis.textContent = minToTime(arr);
                sDis.textContent = `${sal >= 0 ? '+' : ''}${sal.toFixed(2)} h`;
                
                const dep = arr + 450 + 30 - (sal * 60);
                dDis.textContent = minToTime(Math.round(dep % 1440));
                
                saveState();
            }

            // Naƒç√≠st ulo≈æen√° data p≈ôed prvn√≠m renderem
            loadState();

            tSli.addEventListener('input', updateWork);
            sSli.addEventListener('input', updateWork);
            
            updateWork(); // Spustit hned p≈ôi naƒçten√≠
        }
    </script>
</body>
</html>
