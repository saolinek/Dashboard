<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        /* === Z√ÅKLADN√ç NASTAVEN√ç (LIGHT MODE & NO SCROLL) === */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%); /* Pastel Gradient */
            color: #1e293b;
        }

        .animated-bg { display: none; }

        /* === HUB SCREEN (Landing Page) === */
        .hub-header { 
            text-align: center; margin-bottom: 48px; margin-top: 20px;
            animation: fadeInDown 0.6s ease-out;
        }
        .hub-header h1 { 
            font-size: 2.75rem; font-weight: 900; 
            color: #ffffff; /* White text on colorful bg looks better for header, or dark? Let's stick to dark for contrast requested or white with shadow? */
            /* User requested high contrast. Dark text on light pastel is good. But header on gradient... */
            color: #1e293b;
            text-shadow: 0 1px 2px rgba(255,255,255,0.5);
            margin-bottom: 8px; letter-spacing: -2px;
        }
        .hub-header p { color: #475569; font-size: 1.1rem; font-weight: 600; }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === KARTY APPLIKAC√ç (Menu) === */
        .app-grid {
            display: grid; grid-template-columns: 1fr; gap: 20px;
            width: 100%; max-width: 440px; padding-bottom: 60px;
        }

        .app-card {
            background: #ffffff; /* Solid White */
            border: none;
            border-radius: 28px; padding: 28px;
            display: flex; align-items: center; gap: 20px;
            cursor: pointer; position: relative; overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.6s ease-out backwards;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Stronger shadow */
        }
        
        /* ƒåasov√°n√≠ animace */
        .app-card:nth-child(1) { animation-delay: 0.1s; }
        .app-card:nth-child(2) { animation-delay: 0.2s; }
        .app-card:nth-child(3) { animation-delay: 0.3s; }
        .app-card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .app-card:hover { 
            transform: translateY(-4px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.15);
        }
        .app-card:active { transform: translateY(-2px) scale(0.98); }

        /* Lev√Ω barevn√Ω pruh */
        .app-card::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 6px;
            transition: width 0.3s;
        }
        .app-card:hover::before { width: 10px; }

        /* Barvy karet */
        .card-lol::before { background: linear-gradient(to bottom, #f6d365, #fda085); }
        .card-work::before { background: linear-gradient(to bottom, #a18cd1, #fbc2eb); }
        .card-gym::before { background: linear-gradient(to bottom, #89f7fe, #66a6ff); }
        .card-outage::before { background: linear-gradient(to bottom, #ff9a9e, #fecfef); }

        .card-icon {
            width: 58px; height: 58px; border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; 
            transition: transform 0.3s;
        }
        
        /* Specifick√© pozad√≠ ikon */
        .card-lol .card-icon { background: #fffbeb; color: #d97706; }
        .card-work .card-icon { background: #faf5ff; color: #9333ea; }
        .card-gym .card-icon { background: #eff6ff; color: #2563eb; }
        .card-outage .card-icon { background: #fff7ed; color: #ea580c; }

        .app-card:hover .card-icon { transform: scale(1.1) rotate(5deg); }

        .card-content { flex: 1; }
        .card-content h2 { 
            font-weight: 800; font-size: 1.25rem; margin-bottom: 4px;
            letter-spacing: -0.5px; color: #1e293b;
        }
        .card-content p { color: #64748b; font-size: 0.875rem; font-weight: 600; }

        .card-arrow { 
            color: #cbd5e1; font-size: 1.5rem;
            transition: all 0.3s;
        }
        .app-card:hover .card-arrow { transform: translateX(4px); color: #94a3b8; }
    </style>
</head>

</body>
