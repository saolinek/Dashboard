<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link

    <link rel="manifest" href="pwa/manifest.json">
    <style>
        /* === Z√ÅKLADN√ç NASTAVEN√ç === */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100dvh;
            /* Fixn√≠ v√Ω≈°ka viewportu */
            width: 100%;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            color: #1e293b;
            overflow: hidden;
            /* Z√°kaz glob√°ln√≠ho scrollu */
            /* Flex pro centrov√°n√≠ obsahu */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .animated-bg {
            display: none;
        }

        /* === HLAVN√ç KONTEJNER === */
        #hub-wrapper {
            width: 100%;
            max-width: 1000px;
            height: 100dvh;
            /* Rozta≈æen√≠ na celou v√Ω≈°ku */
            display: flex;
            flex-direction: column;
            /* Vertik√°ln√≠ flex */
            align-items: center;
            overflow: hidden;
            /* Z√°kaz scrollu wrapperu */
            padding: 0;
            /* Padding p≈ôesunut dovnit≈ô */
        }

        /* === HLAVIƒåKA === */
        .hub-header {
            text-align: center;
            margin-bottom: 32px;
            padding-top: 20px;
            /* Horn√≠ odsazen√≠ */
            flex-shrink: 0;
            /* Fixn√≠ v√Ω≈°ka, nesmr≈°≈•uje se */
            width: 100%;
            animation: fadeInDown 0.6s ease-out;
        }

        .hub-header h1 {
            font-size: 2.5rem;
            font-weight: 900;
            color: #1e293b;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
            margin-bottom: 4px;
            letter-spacing: -2px;
            line-height: 1.1;
        }

        .hub-header p {
            color: #475569;
            font-size: 1rem;
            font-weight: 600;
            margin: 0;
        }

        .name-day-text {
            font-size: 0.85rem !important;
            color: #64748b !important;
            margin-top: 6px !important;
            font-weight: 500 !important;
            opacity: 0.9;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* === GRID KARET (SCROLLOVATELN√ù) === */
        .app-grid {
            display: grid;
            gap: 16px;
            width: 100%;
            flex: 1;
            /* Zabere zbyl√© m√≠sto */
            overflow-y: auto;
            /* Vertik√°ln√≠ scroll */
            -webkit-overflow-scrolling: touch;
            /* Plynul√Ω scroll na iOS */
            padding: 20px;
            /* Vnit≈ôn√≠ odsazen√≠ gridu */
            padding-bottom: 40px;
            /* Vƒõt≈°√≠ spodn√≠ mezera */

            /* Mobile First: 1 sloupec */
            grid-template-columns: 1fr;
            /* Tablet a vƒõt≈°√≠: automatick√© ≈ôazen√≠ */
            justify-content: center;
        }

        /* Tablet a Desktop: 2 sloupce pro √∫sporu v√Ω≈°ky */
        @media (min-width: 640px) {
            .app-grid {
                grid-template-columns: repeat(2, 1fr);
                max-width: 800px;
            }

            /* Posledn√≠ lich√° karta (Analyz√°tor) na st≈ôed */
            .app-card:last-child:nth-child(odd) {
                grid-column: span 2;
                max-width: 50%;
                margin: 0 auto;
                width: 100%;
            }
        }

        /* === KARTA APLIKACE === */
        .app-card {
            background: #ffffff;
            border: none;
            border-radius: 20px;
            /* M√≠rnƒõ men≈°√≠ radius pro kompaktnost */
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.6s ease-out backwards;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            text-decoration: none;
            min-height: 90px;
            /* Konzistentn√≠ v√Ω≈°ka */
        }

        /* Animace karet */
        .app-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .app-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .app-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .app-card:nth-child(4) {
            animation-delay: 0.4s;
        }

        .app-card:nth-child(5) {
            animation-delay: 0.5s;
        }

        .app-card:nth-child(6) {
            animation-delay: 0.6s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .app-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .app-card:active {
            transform: translateY(-2px) scale(0.98);
        }

        /* Lev√Ω barevn√Ω pruh */
        .app-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            transition: width 0.3s;
        }

        .app-card:hover::before {
            width: 8px;
        }

        /* Barvy karet */
        .card-lol::before {
            background: linear-gradient(to bottom, #f6d365, #fda085);
        }

        .card-work::before {
            background: linear-gradient(to bottom, #a18cd1, #fbc2eb);
        }

        .card-dalnice::before {
            background: linear-gradient(to bottom, #60a5fa, #2563eb);
        }

        .card-outage::before {
            background: linear-gradient(to bottom, #ff9a9e, #fecfef);
        }

        .card-energy::before {
            background: linear-gradient(to bottom, #6ee7b7, #10b981);
        }

        .card-calc::before {
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
        }

        .card-7dni::before {
            background: linear-gradient(to bottom, #818cf8, #4f46e5);
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
            transition: transform 0.3s;
        }

        /* Specifick√© pozad√≠ ikon */
        .card-lol .card-icon {
            background: #fffbeb;
            color: #d97706;
        }

        .card-work .card-icon {
            background: #faf5ff;
            color: #9333ea;
        }

        .card-dalnice .card-icon {
            background: #eff6ff;
            color: #2563eb;
        }

        .card-outage .card-icon {
            background: #fff7ed;
            color: #ea580c;
        }

        .card-energy .card-icon {
            background: #ecfdf5;
            color: #10b981;
        }

        .card-calc .card-icon {
            background: #f0f9ff;
            color: #0ea5e9;
        }

        .card-7dni .card-icon {
            background: #eef2ff;
            color: #4f46e5;
        }

        .app-card:hover .card-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .card-content {
            flex: 1;
            min-width: 0;
            /* Zabra≈àuje p≈ôeteƒçen√≠ textu */
        }

        .card-content h2 {
            font-weight: 800;
            font-size: 1.1rem;
            margin: 0 0 2px 0;
            letter-spacing: -0.5px;
            color: #1e293b;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-content p {
            color: #64748b;
            font-size: 0.8rem;
            font-weight: 600;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-arrow {
            color: #cbd5e1;
            font-size: 1.25rem;
            transition: all 0.3s;
        }

        .app-card:hover .card-arrow {
            transform: translateX(4px);
            color: #94a3b8;
        }

        /* Media query pro velmi mal√© displeje (iPhone SE apod.) */
        @media (max-height: 700px) {
            .hub-header {

            }

            .hub-header h1 {

            }

            .app-card {
                padding: 16px;
                min-height: 80px;
            }

            .card-icon {
                width: 44px;
                height: 44px;
                font-size: 20px;
            }
        }
    </style>
</head>
