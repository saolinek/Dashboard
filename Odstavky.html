<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulátor odstávky</title>

<!-- Tailwind pouze přes CDN, jinak je vše v jednom souboru -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">

<style>
:root{
    --bg:#0a0e1a;
    --card:#020617;
    --accent:#fbbf24;
    --accent-strong:#f59e0b;
    --ok:#22c55e;
    --bad:#ef4444;
    --text:#e5e7eb;
    --muted:#94a3b8;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

html,body{
    margin:0;
    height:100%;
    font-family:'Inter',sans-serif;
    color:var(--text);
    background:
        radial-gradient(circle at 20% 20%,rgba(251,191,36,.08),transparent 40%),
        radial-gradient(circle at 80% 80%,rgba(239,68,68,.08),transparent 40%),
        var(--bg);
}

/* HEADER */
header{
    position:fixed;
    top:0;left:0;
    width:100%;
    height:72px;
    display:flex;
    align-items:center;
    padding:0 24px;
    z-index:10;
    background:linear-gradient(180deg,rgba(10,14,26,.85),transparent);
    backdrop-filter:blur(10px);
}

.back-btn{
    width:44px;
    height:44px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    background:rgba(255,255,255,.08);
    border:1px solid rgba(255,255,255,.15);
    transition:.25s;
}
.back-btn:hover{
    transform:translateX(-4px);
    background:rgba(255,255,255,.15);
}

/* LAYOUT */
main{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:96px 20px 32px;
    animation:fade .4s ease-out;
}

@keyframes fade{
    from{opacity:0;transform:translateY(10px)}
    to{opacity:1}
}

/* CARD */
.card{
    width:100%;
    max-width:420px;
    background:linear-gradient(180deg,rgba(15,23,42,.9),rgba(2,6,23,.95));
    border:1px solid rgba(255,255,255,.08);
    border-radius:28px;
    padding:32px;
    box-shadow:0 40px 80px rgba(0,0,0,.6);
    position:relative;
}

.card::after{
    content:"";
    position:absolute;
    inset:0;
    border-radius:28px;
    box-shadow:inset 0 0 0 1px rgba(251,191,36,.12);
    pointer-events:none;
}

/* TYPO */
h1{
    font-family:'Cinzel',serif;
    text-align:center;
    color:var(--accent);
    margin:0 0 6px;
}

.sub{
    text-align:center;
    color:var(--muted);
    font-size:.9rem;
    margin-bottom:28px;
}

label{
    display:block;
    font-size:.7rem;
    letter-spacing:.12em;
    color:var(--muted);
    font-weight:700;
    margin-bottom:6px;
}

.row{
    display:flex;
    gap:12px;
    margin-bottom:28px;
}

select{
    flex:1;
    padding:14px 16px;
    border-radius:14px;
    background:#020617;
    border:1px solid rgba(255,255,255,.1);
    color:var(--text);
    font-size:1rem;
    transition:.25s;
}
select:focus{
    outline:none;
    border-color:var(--accent);
    box-shadow:0 0 0 2px rgba(251,191,36,.25);
}

/* BUTTON */
button{
    width:100%;
    padding:16px;
    border-radius:18px;
    background:linear-gradient(135deg,var(--accent),var(--accent-strong));
    border:none;
    color:#000;
    font-weight:800;
    letter-spacing:.5px;
    cursor:pointer;
    transition:.2s;
    box-shadow:0 10px 30px rgba(251,191,36,.35);
}
button:hover{transform:translateY(-1px)}
button:active{transform:scale(.97)}

/* RESULT */
.result{
    margin-top:28px;
    padding:22px;
    border-radius:20px;
    text-align:center;
    animation:pop .35s ease-out;
}
@keyframes pop{
    from{opacity:0;transform:scale(.96)}
    to{opacity:1}
}

.result.ok{
    background:rgba(34,197,94,.12);
    border:1px solid rgba(34,197,94,.35);
    color:#bbf7d0;
}
.result.bad{
    background:rgba(239,68,68,.12);
    border:1px solid rgba(239,68,68,.35);
    color:#fecaca;
}

.days{
    font-family:'Cinzel',serif;
    font-size:2.6rem;
    font-weight:800;
    margin:6px 0;
}

.note{
    margin-top:26px;
    font-size:.7rem;
    text-align:center;
    color:#64748b;
}
</style>
</head>

<body>

<header>
    <a href="index.html" class="back-btn">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
    </a>
</header>

<main>
    <div class="card">
        <h1>Ohlášení odstávky</h1>
        <div class="sub">Kontrola zákonné lhůty</div>

        <label>Datum zahájení</label>
        <div class="row">
            <select id="day"></select>
            <select id="month"></select>
        </div>

        <button onclick="checkNotice()">Zkontrolovat lhůtu</button>

        <div id="output"></div>

        <div class="note">
            Nastavená minimální lhůta: <strong>20 dní</strong><br>
            (zákonné minimum bývá 15 dní)
        </div>
    </div>
</main>

<script>
const daySelect = document.getElementById('day');
const monthSelect = document.getElementById('month');
const output = document.getElementById('output');

// dny
for(let d=1; d<=31; d++){
    daySelect.innerHTML += `<option value="${d}">${d}.</option>`;
}

// měsíce
const months=[
    'Leden','Únor','Březen','Duben','Květen','Červen',
    'Červenec','Srpen','Září','Říjen','Listopad','Prosinec'
];
months.forEach((m,i)=>{
    monthSelect.innerHTML += `<option value="${i}">${m}</option>`;
});

// dnešní datum
const now = new Date();
daySelect.value = now.getDate();
monthSelect.value = now.getMonth();

function checkNotice(){
    const day = parseInt(daySelect.value);
    const month = parseInt(monthSelect.value);

    const today = new Date();
    today.setHours(0,0,0,0);

    let outage = new Date(today.getFullYear(), month, day);
    if(outage < today) outage.setFullYear(today.getFullYear()+1);

    const diffDays = Math.ceil((outage - today)/(1000*60*60*24));

    if(diffDays >= 20){
        output.innerHTML = `
        <div class="result ok">
            <div>Lhůta splněna</div>
            <div class="days">${diffDays} dní</div>
            <div>předem</div>
        </div>`;
    } else {
        output.innerHTML = `
        <div class="result bad">
            <div>Nedostatečná lhůta</div>
            <div class="days">${diffDays} dní</div>
            <div>zbývá (min. 20)</div>
        </div>`;
    }
}
</script>

</body>
</html>
