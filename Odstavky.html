<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulátor ohlášení odstávky</title>

  <!-- Modern UI – single file -->
  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #020617;
      --card: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.15);
      --text: #e5e7eb;
      --muted: #94a3b8;
      --primary: #38bdf8;
      --primary-strong: #0ea5e9;
      --ok: #22c55e;
      --bad: #ef4444;
      --glass: blur(16px);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(800px circle at 10% 10%, #1e3a8a, transparent 40%),
        radial-gradient(800px circle at 90% 30%, #0ea5e9, transparent 35%),
        linear-gradient(180deg, var(--bg2), var(--bg1));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      backdrop-filter: var(--glass);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 22px;
      box-shadow:
        0 30px 60px rgba(0,0,0,.6),
        inset 0 1px 0 rgba(255,255,255,.05);
      position: relative;
      overflow: hidden;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent 40%, rgba(255,255,255,.08), transparent 60%);
      pointer-events: none;
    }

    h1 {
      font-size: 1.3rem;
      margin: 0 0 6px 0;
      letter-spacing: .2px;
    }

    p {
      margin: 0 0 22px 0;
      color: var(--muted);
      font-size: .95rem;
    }

    label {
      font-size: .85rem;
      color: var(--muted);
      margin-bottom: 8px;
      display: block;
    }

    .date-row {
      display: flex;
      gap: 12px;
      margin-bottom: 18px;
    }

    select {
      flex: 1;
      padding: 14px 16px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(2,6,23,.6);
      color: var(--text);
      font-size: 1rem;
      appearance: none;
    }

    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(56,189,248,.25);
    }

    button {
      width: 100%;
      padding: 16px;
      border-radius: 18px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--primary-strong));
      color: #020617;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: .3px;
      box-shadow:
        0 10px 30px rgba(14,165,233,.45),
        inset 0 1px 0 rgba(255,255,255,.4);
    }

    button:active {
      transform: translateY(1px);
    }

    .result {
      margin-top: 18px;
      padding: 18px;
      border-radius: 18px;
      line-height: 1.4;
      animation: fade .3s ease-out;
    }

    .ok {
      background: linear-gradient(135deg, rgba(34,197,94,.2), rgba(34,197,94,.05));
      border: 1px solid rgba(34,197,94,.4);
      color: #bbf7d0;
    }

    .bad {
      background: linear-gradient(135deg, rgba(239,68,68,.2), rgba(239,68,68,.05));
      border: 1px solid rgba(239,68,68,.4);
      color: #fecaca;
    }

    .days {
      margin-top: 8px;
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: .5px;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: none; }
    }

    footer {
      margin-top: 14px;
      text-align: center;
      font-size: .7rem;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Ohlášení odstávky</h1>
    <p>Rychlá kontrola zákonné lhůty</p>

    <label>Datum odstávky</label>
    <div class="date-row">
      <select id="day"></select>
      <select id="month"></select>
    </div>

    <button onclick="checkNotice()">Zkontrolovat</button>

    <div id="output"></div>

    <footer>Minimální lhůta: 20 dní</footer>
  </div>

  <script>
    const daySelect = document.getElementById('day');
    const monthSelect = document.getElementById('month');

    for (let d = 1; d <= 31; d++) {
      daySelect.innerHTML += `<option value="${d}">${d}.</option>`;
    }

    const months = [
      'leden','únor','březen','duben','květen','červen',
      'červenec','srpen','září','říjen','listopad','prosinec'
    ];

    months.forEach((m, i) => {
      monthSelect.innerHTML += `<option value="${i}">${m}</option>`;
    });

    function checkNotice() {
      const day = parseInt(daySelect.value);
      const month = parseInt(monthSelect.value);
      const output = document.getElementById('output');

      const today = new Date();
      today.setHours(0,0,0,0);

      let outage = new Date(today.getFullYear(), month, day);
      if (outage < today) outage.setFullYear(today.getFullYear() + 1);

      const diffDays = Math.ceil((outage - today) / (1000 * 60 * 60 * 24));

      if (diffDays >= 20) {
        output.innerHTML = `<div class="result ok">✔ Ohlášení je v pořádku<div class="days">${diffDays} dní</div></div>`;
      } else {
        output.innerHTML = `<div class="result bad">✖ Ohlášení je pozdě<div class="days">${diffDays} dní</div></div>`;
      }
    }
  </script>

</body>
</html>
