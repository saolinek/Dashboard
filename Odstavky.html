<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Plánovač Odstávek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        /* === ZÁKLADNÍ NASTAVENÍ (LIGHT MODE & NO SCROLL) === */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(120deg, #f093fb 0%, #f5576c 100%); /* Bold Pastel Gradient */
            color: #1e293b;
        }

        .animated-bg { display: none; }

        /* === HLAVIČKA === */
        #nav-header {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            z-index: 9999; display: flex; align-items: center; padding: 0 24px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }
        #back-btn {
            pointer-events: auto; cursor: pointer;
            width: 44px; height: 44px; border-radius: 50%;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #475569; font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-decoration: none;
        }
        #back-btn:hover { background: #fff7ed; transform: translateX(-3px); }
        #back-btn:active { transform: scale(0.92) translateX(-3px); }

        /* === OBSAH === */
        .screen-content {
            height: 100dvh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 24px;
            animation: fadeInPage 0.5s ease-out;
        }
        @keyframes fadeInPage { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* === KARTA APLIKACE === */
        .outage-card {
            background: #ffffff; /* Solid White */
            border: none;
            border-top: 5px solid #f59e0b; /* Orange Top Border */
            border-radius: 32px; padding: 32px;
            width: 100%; max-width: 400px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        .outage-card::before { display: none; } 

        h1 {
            font-family: 'Cinzel', serif; font-weight: 800; font-size: 1.85rem;
            text-align: center; margin-bottom: 6px; color: #d97706; /* Darker Orange */
            text-shadow: none;
        }
        .sub-text {
            text-align: center; color: #64748b; font-size: 0.95rem; margin-bottom: 32px; font-weight: 500;
        }

        /* === FORMULÁŘ === */
        .input-group {
            display: grid; grid-template-columns: 1fr 2fr; gap: 16px; margin-bottom: 32px;
        }
        .select-wrapper { position: relative; }
        
        select {
            width: 100%; appearance: none;
            background: #fff7ed; /* Very light orange tint */
            border: 1px solid #fed7aa;
            color: #0f172a; padding: 18px; border-radius: 16px;
            font-size: 1.1rem; font-weight: 600; font-family: 'Inter', sans-serif;
            transition: all 0.2s; cursor: pointer;
        }
        select:focus { outline: none; border-color: #f59e0b; background: #fff; box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1); }
        
        /* Vlastní šipka pro select */
        .select-arrow {
            position: absolute; right: 18px; top: 50%; transform: translateY(-50%);
            pointer-events: none; color: #d97706; font-size: 0.8rem;
        }

        /* === TLAČÍTKO - VELKÉ PRO MOBIL === */
        button {
            width: 100%; padding: 22px;
            border-radius: 20px; border: none;
            background: linear-gradient(135deg, #f59e0b 0%, #ea580c 100%);
            color: #fff; font-size: 1.25rem; font-weight: 800;
            box-shadow: 0 10px 20px -5px rgba(234, 88, 12, 0.4);
            cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase; letter-spacing: 1px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        button:active { transform: scale(0.96); }
        button::after { content: '➔'; font-size: 1.2em; opacity: 0.8; }

        /* === VÝSLEDEK === */
        #output { margin-top: 32px; min-height: 100px; }
        
        .result-box {
            background: #f8fafc; border-radius: 20px;
            padding: 24px; text-align: center; border: 1px solid #e2e8f0;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .res-days { 
            font-family: 'Cinzel', serif; font-size: 2.75rem; font-weight: 800; 
            line-height: 1.2; margin: 8px 0; color: #1e293b;
        }
        .res-label { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; opacity: 0.9; }
        
        .status-ok { color: #16a34a; }
        .status-bad { color: #dc2626; }
        
        /* Barva ohraničení podle statusu */
        .result-box.ok-border { border-color: #86efac; background: #f0fdf4; }
        .result-box.bad-border { border-color: #fca5a5; background: #fef2f2; }

        .legal-note {
            margin-top: 24px; text-align: center; font-size: 0.8rem; color: #64748b; font-weight: 500;
            padding: 12px; border-radius: 12px; background: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>

    <header id="nav-header">
        <a href="index.html" id="back-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        </a>
    </header>

    <div class="screen-content">
        <div class="outage-card">
            <h1>Ohlášení Odstávky</h1>
            <div class="sub-text">Ověření termínu pro nahlášení</div>

            <div class="input-group">
                <div class="select-wrapper">
                    <select id="day"></select>
                    <div class="select-arrow">▼</div>
                </div>
                <div class="select-wrapper">
                    <select id="month"></select>
                    <div class="select-arrow">▼</div>
                </div>
            </div>

            <button onclick="checkNotice()">Zkontrolovat</button>

            <div id="output">
                </div>

            <div class="legal-note">
                Vnitří pravidlo: min. 20 dní<br>
                (Zákonné minimum: 15 dní)
            </div>
        </div>
    </div>

    <script>
        // === LOGIKA APLIKACE ===
        const daySelect = document.getElementById('day');
        const monthSelect = document.getElementById('month');
        const output = document.getElementById('output');

        // Naplnění selectů
        for(let d=1; d<=31; d++){
            daySelect.innerHTML += `<option value="${d}">${d}.</option>`;
        }

        const months = [
            'Leden','Únor','Březen','Duben','Květen','Červen',
            'Červenec','Srpen','Září','Říjen','Listopad','Prosinec'
        ];
        months.forEach((m,i)=>{
            monthSelect.innerHTML += `<option value="${i}">${m}</option>`;
        });

        // Nastavení dnešního data
        const now = new Date();
        daySelect.value = now.getDate();
        monthSelect.value = now.getMonth();

        function checkNotice(){
            const day = parseInt(daySelect.value);
            const month = parseInt(monthSelect.value);

            const today = new Date();
            today.setHours(0,0,0,0);

            let outage = new Date(today.getFullYear(), month, day);
            
            // Pokud je datum v minulosti (např. leden vybrán v prosinci), předpokládáme příští rok
            if(outage < today) {
                outage.setFullYear(today.getFullYear() + 1);
            }

            // Rozdíl ve dnech
            const diffTime = outage - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            let html = '';
            
            if(diffDays >= 20){
                html = `
                <div class="result-box">
                    <div class="res-label status-ok">Lhůta v pořádku</div>
                    <div class="res-days status-ok">${diffDays} dní</div>
                    <div style="font-size: 0.9rem; color:#cbd5e1;">předem</div>
                </div>`;
            } else {
                html = `
                <div class="result-box" style="border-color: rgba(248, 113, 113, 0.2);">
                    <div class="res-label status-bad">Nedostatečná lhůta</div>
                    <div class="res-days status-bad">${diffDays} dní</div>
                    <div style="font-size: 0.9rem; color:#cbd5e1;">zbývá (minimum 20)</div>
                </div>`;
            }
            output.innerHTML = html;
        }
    </script>
</body>
</html>
