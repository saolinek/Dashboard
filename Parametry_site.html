<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Analyzátor Sítě</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* === SDÍLENÝ VIZUÁLNÍ STYL DASHBOARDU === */
        body { 
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            font-family: 'Inter', sans-serif;
            height: 100dvh;
            color: #1e293b;
            margin: 0; padding: 0;
            overflow: hidden; /* Zákaz scrollu celé stránky */
        }

        /* === NAVIGAČNÍ HEADER === */
        #nav-header {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            z-index: 9999; display: flex; align-items: center; padding: 0 24px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }
        #back-btn {
            pointer-events: auto; cursor: pointer;
            width: 44px; height: 44px; border-radius: 50%;
            background: #ffffff; 
            border: 1px solid #e2e8f0;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #475569; font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-decoration: none;
        }
        #back-btn:hover { background: #f0fdf4; transform: translateX(-3px); }
        #back-btn:active { transform: scale(0.92) translateX(-3px); }

        .screen-content {
            padding: 12px; padding-top: 75px; 
            height: 100%;
            display: flex; align-items: flex-start; justify-content: center;
            animation: fadeInPage 0.5s ease-out;
        }
        @keyframes fadeInPage { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Skrytí scrollbaru u vstupů čísel */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] { -moz-appearance: textfield; }

        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* === ANIMACE TOKU === */
        .flow-line {
            stroke-dasharray: 8, 4;
            animation: flowAnim 1s linear infinite;
        }
        .flow-line-reverse {
            stroke-dasharray: 8, 4;
            animation: flowAnimReverse 1s linear infinite;
        }
        /* Pomalé kroužení pro jalovinu */
        .flow-rotate {
            transform-origin: center;
            animation: rotateAnim 3s linear infinite;
        }

        @keyframes flowAnim {
            to { stroke-dashoffset: -12; }
        }
        @keyframes flowAnimReverse {
            to { stroke-dashoffset: 12; }
        }
        @keyframes rotateAnim {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Mobilní úpravy pro header */
        @media (max-width: 520px) {
            #nav-header { padding: 0 16px; height: 60px; }
            #back-btn { width: 40px; height: 40px; }
            .screen-content { padding-top: 68px; }
        }
    </style>
</head>
<body>

    <!-- KONSISTENTNÍ HEADER -->
    <header id="nav-header">
        <a href="index.html" id="back-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        </a>
    </header>

    <div class="screen-content">
        <!-- HLAVNÍ KARTA APLIKACE -->
        <div class="w-full max-w-[480px] bg-white/95 backdrop-blur-sm rounded-[32px] shadow-2xl flex flex-col">
            
            <!-- HEADER KARTY -->
            <div class="p-5 pb-2">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 rounded-2xl bg-emerald-50 text-emerald-500 flex items-center justify-center text-2xl shadow-sm">
                        ⚡
                    </div>
                    <div>
                        <h1 class="text-2xl font-extrabold text-slate-800 tracking-tight">Analyzátor Sítě</h1>
                        <p class="text-xs font-semibold text-slate-400 uppercase tracking-wide">Vývodový Indikátor</p>
                    </div>
                </div>
            </div>

            <!-- CONTENT -->
            <div class="p-5 pt-2 space-y-3">
                
                <!-- VSTUPY -->
                <div class="space-y-3">
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="ml-1 mb-1 block text-[10px] font-bold uppercase text-slate-400">Výkon P [MW]</label>
                            <input type="number" id="valP" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-2 font-mono font-bold text-slate-700 outline-none focus:ring-2 focus:ring-emerald-400 focus:bg-white transition text-center text-sm">
                        </div>
                        <div>
                            <label class="ml-1 mb-1 block text-[10px] font-bold uppercase text-slate-400">Jalovina Q [MVAR]</label>
                            <input type="number" id="valQ" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-2 font-mono font-bold text-slate-700 outline-none focus:ring-2 focus:ring-emerald-400 focus:bg-white transition text-center text-sm">
                        </div>
                        <div>
                            <label class="ml-1 mb-1 block text-[10px] font-bold uppercase text-slate-400">Proud I [A]</label>
                            <input type="number" id="valI" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-2 font-mono font-bold text-slate-700 outline-none focus:ring-2 focus:ring-emerald-400 focus:bg-white transition text-center text-sm">
                        </div>
                        <div>
                            <label class="ml-1 mb-1 block text-[10px] font-bold uppercase text-slate-400">Napětí U [kV]</label>
                            <input type="number" id="valU" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-2 font-mono font-bold text-slate-700 outline-none focus:ring-2 focus:ring-emerald-400 focus:bg-white transition text-center text-sm">
                        </div>
                    </div>

                    <button onclick="runAnalysis()" class="w-full bg-gradient-to-r from-emerald-400 to-teal-500 hover:from-emerald-500 hover:to-teal-600 text-white py-3 rounded-xl font-bold text-sm uppercase tracking-wider shadow-lg shadow-emerald-200 transform active:scale-[0.98] transition-all">
                        Analyzovat Vývod
                    </button>
                </div>

                <!-- VÝSLEDKY -->
                <div id="results" class="hidden space-y-2 pt-1 border-t border-slate-100">
                    
                    <!-- INFO O STAVU -->
                    <div class="flex justify-between items-end px-2">
                         <div>
                             <div class="text-[10px] font-bold text-slate-400 uppercase">Provozní režim</div>
                             <div id="statusLabel" class="text-xs font-black text-slate-800 uppercase tracking-wide leading-none">-</div>
                         </div>
                    </div>

                    <!-- GRAFICKÝ VÝVODOVÝ INDIKÁTOR (SVG) -->
                    <div class="bg-slate-50 rounded-xl border border-slate-100 py-3 relative flex flex-col items-center overflow-hidden">
                        <svg width="280" height="90" viewBox="0 0 280 90">
                            <!-- Definitions -->
                            <defs>
                                <marker id="arrowHead" markerWidth="5" markerHeight="5" refX="4" refY="2.5" orient="auto">
                                    <path d="M0,0 L0,5 L5,2.5 z" fill="currentColor" class="arrow-fill" />
                                </marker>
                            </defs>
                            
                            <!-- Pozadí osy (Busbar hint) -->
                            <rect x="0" y="43" width="280" height="4" fill="#f1f5f9" rx="2" />

                            <!-- VÝVOD (Centrální prvek) -->
                            <g transform="translate(120, 20)">
                                <!-- Kabel/Sběrnice -->
                                <rect x="0" y="0" width="40" height="50" rx="4" fill="#fff" stroke="#64748b" stroke-width="3" />
                                <line x1="20" y1="5" x2="20" y2="45" stroke="#64748b" stroke-width="2" stroke-dasharray="2,2" />
                                <text x="20" y="65" font-size="9" fill="#64748b" text-anchor="middle" font-weight="bold">VÝVOD</text>
                            </g>

                            <!-- ŠIPKY TOKU (Dynamické + Animované) -->
                            
                            <!-- EXPORT (Ven, Doprava) -->
                            <g id="groupExport" class="hidden">
                                <line x1="170" y1="45" x2="210" y2="45" stroke="currentColor" stroke-width="4" marker-end="url(#arrowHead)" class="arrow-fill flow-line" />
                                <line x1="220" y1="45" x2="260" y2="45" stroke="currentColor" stroke-width="4" marker-end="url(#arrowHead)" class="arrow-fill opacity-50" />
                            </g>

                            <!-- IMPORT (Do, Doleva) -->
                            <g id="groupImport" class="hidden">
                                <line x1="110" y1="45" x2="70" y2="45" stroke="currentColor" stroke-width="4" marker-end="url(#arrowHead)" class="arrow-fill flow-line-reverse" />
                                <line x1="60" y1="45" x2="20" y2="45" stroke="currentColor" stroke-width="4" marker-end="url(#arrowHead)" class="arrow-fill opacity-50" />
                            </g>

                            <!-- JALOVINA (Cirkulace) -->
                            <g id="groupReactive" class="hidden">
                                <!-- Animace rotace pro jalovinu -->
                                <g class="flow-rotate" style="transform-origin: 105px 25px">
                                    <path d="M 100 35 Q 90 20, 110 10" fill="none" stroke="currentColor" stroke-width="2" marker-end="url(#arrowHead)" class="arrow-fill" />
                                </g>
                                <g class="flow-rotate" style="transform-origin: 180px 65px; animation-direction: reverse;">
                                    <path d="M 180 55 Q 190 70, 170 80" fill="none" stroke="currentColor" stroke-width="2" marker-end="url(#arrowHead)" class="arrow-fill" />
                                </g>
                            </g>
                        </svg>
                        
                        <!-- LEGENDA ŠIPEK -->
                        <p class="text-[9px] text-slate-400 text-center leading-tight mt-1 max-w-[240px]">
                            Šipky znázorňují směr TOKU ENERGIE (činný výkon P),<br>nikoli směr střídavého proudu.
                        </p>
                    </div>

                    <!-- TEXTOVÁ INTERPRETACE -->
                    <div class="bg-white p-3 rounded-2xl border border-slate-100 shadow-sm space-y-2">
                        <div class="text-center">
                            <p id="flowDesc" class="text-xs text-slate-700 font-bold leading-relaxed inline">
                                -
                            </p>
                            <p id="reactiveExtra" class="text-[10px] text-slate-400 italic mt-1 hidden">
                                <br>U jalového výkonu nedochází k přenosu energie, proto nemá směr – pouze cirkuluje.
                            </p>
                        </div>
                        
                        <!-- TECHNICKÉ "PROČ" + PŘÍČINY -->
                        <div class="bg-slate-50 p-2 rounded-lg border border-slate-200">
                            <div class="flex flex-col items-center mb-1">
                                <span class="text-[9px] text-slate-400 uppercase font-bold">Důvod:</span>
                                <span id="reasonText" class="text-[9px] text-slate-600 italic text-center">
                                    -
                                </span>
                            </div>
                            
                            <!-- MOŽNÉ PŘÍČINY -->
                            <div class="border-t border-slate-200 mt-1 pt-1">
                                <span class="text-[9px] text-slate-400 uppercase font-bold block text-center mb-0.5">Možné příčiny / Vlivy v síti</span>
                                <div id="causesList" class="space-y-1 mt-1">
                                    <!-- Dynamicky plněno -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- DOPLŇKOVÉ INFO -->
                    <div class="grid grid-cols-2 gap-2 text-center pt-1">
                        <div class="bg-slate-50 rounded-lg p-1.5">
                            <span class="text-[8px] uppercase text-slate-400 block font-bold">Zatížení (I)</span>
                            <span id="valLoad" class="text-[10px] font-mono font-bold text-slate-600">-</span>
                        </div>
                        <div class="bg-slate-50 rounded-lg p-1.5">
                            <span class="text-[8px] uppercase text-slate-400 block font-bold">Dominance</span>
                            <span id="valDom" class="text-[10px] font-mono font-bold text-slate-600">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- LOGIKA DETEKCE TOKU -->
    <script>
        function runAnalysis() {
            const P = parseFloat(document.getElementById('valP').value) || 0;
            const Q = parseFloat(document.getElementById('valQ').value) || 0;
            const I = parseFloat(document.getElementById('valI').value) || 0;
            const U = parseFloat(document.getElementById('valU').value) || 0;

            const S = Math.sqrt(P*P + Q*Q);
            
            // UI Elementy
            const resultsDiv = document.getElementById('results');
            const statusLabel = document.getElementById('statusLabel');
            const flowDesc = document.getElementById('flowDesc');
            const reactiveExtra = document.getElementById('reactiveExtra');
            const reasonText = document.getElementById('reasonText');
            const causesList = document.getElementById('causesList');
            const valLoad = document.getElementById('valLoad');
            const valDom = document.getElementById('valDom');
            
            const groupExport = document.getElementById('groupExport');
            const groupImport = document.getElementById('groupImport');
            const groupReactive = document.getElementById('groupReactive');
            const arrowFills = document.querySelectorAll('.arrow-fill');

            resultsDiv.classList.remove('hidden');
            resultsDiv.classList.add('fade-in');

            // Reset
            groupExport.classList.add('hidden');
            groupImport.classList.add('hidden');
            groupReactive.classList.add('hidden');
            reactiveExtra.classList.add('hidden');
            causesList.innerHTML = "";

            // === 1. HEURISTIKA SMĚRU ===
            let flowState = "UNKNOWN"; 
            
            const ratioP = S > 0 ? Math.abs(P) / S : 0; 
            const ratioQ = S > 0 ? Math.abs(Q) / S : 0;

            if (S === 0 || (P === 0 && Q === 0)) {
                flowState = "IDLE";
            } else if (ratioP < 0.2) {
                flowState = "REACTIVE";
            } else if (P > 0) {
                flowState = "EXPORT"; 
            } else {
                flowState = "IMPORT";
            }

            // === 2. VIZUALIZACE & TEXT ===
            let color = "#94a3b8";
            let statusText = "Neaktivní";
            let desc = "Bez významného toku.";
            let reason = "";
            let causesHtml = "";

            if (flowState === "EXPORT") {
                color = "#10b981"; 
                statusText = "Tok VEN (Zátěž)";
                groupExport.classList.remove('hidden');
                desc = "Tímto vývodem převažuje tok energie VEN Z ROZVODNY.";
                reason = "Směr určen znaménkem činného výkonu P (kladné).";
                causesHtml = `<ul class="text-[9px] text-slate-600 list-disc pl-8 leading-tight">
                    <li>Běžná odběrová zátěž (domácnosti, firmy)</li>
                    <li>Průmyslový odběr</li>
                    <li>Nabíhající motory</li>
                    <li>Zatížení vedení</li>
                </ul>`;
                
            } else if (flowState === "IMPORT") {
                color = "#3b82f6"; 
                statusText = "Tok DO (Zdroj)";
                groupImport.classList.remove('hidden');
                desc = "Vývod se chová jako zdroj. Energie přitéká DO ROZVODNY.";
                reason = "Směr určen znaménkem činného výkonu P (záporné).";
                causesHtml = `<ul class="text-[9px] text-slate-600 list-disc pl-8 leading-tight">
                    <li>FVE na vývodu (sluneční den)</li>
                    <li>MVE nebo kogenerace</li>
                    <li>Lokální výrobna s přetokem</li>
                    <li>Zvýšené napětí v síti</li>
                </ul>`;

            } else if (flowState === "REACTIVE") {
                color = "#f59e0b"; 
                statusText = "Jalová cirkulace";
                groupReactive.classList.remove('hidden');
                reactiveExtra.classList.remove('hidden');
                desc = "Vývod je zatížen převážně jalovým proudem. Žádný efektivní přenos.";
                reason = "Znaménko Q určuje indukční / kapacitní charakter, nikoli směr toku.";
                
                causesHtml = `
                    <div class="mb-1">
                        <span class="text-[8px] text-slate-400 uppercase font-extrabold block text-center">A) ZDROJE JALOVINY NA VÝVODU</span>
                        <ul class="text-[9px] text-slate-600 list-disc pl-8 leading-tight">
                            <li>transformátor naprázdno (magnetizační proud)</li>
                            <li>dlouhé kabelové vedení (kapacitní proud)</li>
                            <li>kompenzační kondenzátory</li>
                            <li>tlumivky / regulace účiníku</li>
                        </ul>
                    </div>
                    <div>
                        <span class="text-[8px] text-slate-400 uppercase font-extrabold block text-center">B) VLIVY PROVOZNÍHO STAVU SÍTĚ</span>
                        <ul class="text-[9px] text-slate-600 list-disc pl-8 leading-tight">
                            <li>nízký odběr při zapnutém zařízení</li>
                            <li>noční provoz</li>
                            <li>zvýšené napětí v síti</li>
                            <li>regulace napětí bez činné zátěže</li>
                        </ul>
                    </div>
                `;

            } else {
                statusText = "Bez zatížení";
                desc = "Vývod je pod napětím, ale neteče proud.";
                reason = "Proud je nulový.";
                causesHtml = `<ul class="text-[9px] text-slate-600 list-disc pl-8 leading-tight">
                    <li>Vývod pod napětím bez zátěže</li>
                    <li>Odpojený odběr / vypnutý jistič</li>
                    <li>Příprava na manipulaci</li>
                </ul>`;
            }

            // Aplikace změn
            arrowFills.forEach(el => {
                if(el.tagName === 'line' || el.tagName === 'path') el.setAttribute('stroke', color);
                if(el.tagName === 'path' && el.getAttribute('fill') === 'currentColor') el.setAttribute('fill', color);
            });
            
            statusLabel.innerText = statusText;
            statusLabel.style.color = color;
            
            flowDesc.innerText = desc;
            flowDesc.style.color = color;

            reasonText.innerText = reason;
            causesList.innerHTML = causesHtml;

            // Doplňkové hodnoty
            valLoad.innerText = I.toFixed(1) + " A";
            valDom.innerText = ratioP > ratioQ ? "Činná (P)" : "Jalová (Q)";
        }
    </script>
</body>
</html>
