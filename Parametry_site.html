<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Analyzátor Sítě</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* === SDÍLENÝ VIZUÁLNÍ STYL DASHBOARDU === */
        body { 
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            font-family: 'Inter', sans-serif;
            height: 100dvh;
            color: #1e293b;
            margin: 0; padding: 0;
            overflow: hidden; /* Zákaz scrollu celé stránky */
        }

        /* === NAVIGAČNÍ HEADER === */
        #nav-header {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            z-index: 9999; display: flex; align-items: center; padding: 0 24px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }
        #back-btn {
            pointer-events: auto; cursor: pointer;
            width: 44px; height: 44px; border-radius: 50%;
            background: #ffffff; 
            border: 1px solid #e2e8f0;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #475569; font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-decoration: none;
        }
        #back-btn:hover { background: #f0fdf4; transform: translateX(-3px); }
        #back-btn:active { transform: scale(0.92) translateX(-3px); }

        .screen-content {
            padding: 12px; padding-top: 75px; /* Posunuto výše (původně 90px) */
            height: 100%;
            display: flex; align-items: flex-start; justify-content: center;
            animation: fadeInPage 0.5s ease-out;
        }
        @keyframes fadeInPage { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Skrytí scrollbaru u vstupů čísel */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] { -moz-appearance: textfield; }

        /* Animace pro výsledky */
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Mobilní úpravy pro header */
        @media (max-width: 520px) {
            #nav-header { padding: 0 16px; height: 60px; }
            #back-btn { width: 40px; height: 40px; }
            .screen-content { padding-top: 68px; }
        }
    </style>
</head>
<body>

    <!-- KONSISTENTNÍ HEADER -->
    <header id="nav-header">
        <a href="index.html" id="back-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        </a>
    </header>

    <div class="screen-content">
        <!-- HLAVNÍ KARTA APLIKACE (Bez omezení výšky a vnitřního scrollu) -->
        <div class="w-full max-w-[480px] bg-white/95 backdrop-blur-sm rounded-[32px] shadow-2xl flex flex-col">
            
            <!-- HEADER KARTY -->
            <div class="p-5 pb-2">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 rounded-2xl bg-emerald-50 text-emerald-500 flex items-center justify-center text-2xl shadow-sm">
                        ⚡
                    </div>
                    <div>
                        <h1 class="text-2xl font-extrabold text-slate-800 tracking-tight">Analyzátor Sítě</h1>
                        <p class="text-xs font-semibold text-slate-400 uppercase tracking-wide">Výkon & OZE Detekce</p>
                    </div>
                </div>
            </div>

            <!-- CONTENT (Bez overflow-y-auto) -->
            <div class="p-5 pt-2 space-y-5">
                
                <!-- VSTUPY -->
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="ml-1 mb-1 block text-[10px] font-bold uppercase text-slate-400">Výkon P [MW]</label>
                            <input type="number" id="valP" placeholder="+/-" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 font-mono font-bold text-slate-700 outline-none focus:ring-2 focus:ring-emerald-400 focus:bg-white transition text-center">
                        </div>
                        <div>
                            <label class="ml-1 mb-1 block text-[10px] font-bold uppercase text-slate-400">Jalovina Q [MVAR]</label>
                            <input type="number" id="valQ" placeholder="+/-" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 font-mono font-bold text-slate-700 outline-none focus:ring-2 focus:ring-emerald-400 focus:bg-white transition text-center">
                        </div>
                        <div>
                            <label class="ml-1 mb-1 block text-[10px] font-bold uppercase text-slate-400">Proud I [A]</label>
                            <input type="number" id="valI" placeholder="Abs" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 font-mono font-bold text-slate-700 outline-none focus:ring-2 focus:ring-emerald-400 focus:bg-white transition text-center">
                        </div>
                        <div>
                            <label class="ml-1 mb-1 block text-[10px] font-bold uppercase text-slate-400">Napětí U [kV]</label>
                            <input type="number" id="valU" placeholder="Napětí" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 font-mono font-bold text-slate-700 outline-none focus:ring-2 focus:ring-emerald-400 focus:bg-white transition text-center">
                        </div>
                    </div>

                    <button onclick="runAnalysis()" class="w-full bg-gradient-to-r from-emerald-400 to-teal-500 hover:from-emerald-500 hover:to-teal-600 text-white py-4 rounded-xl font-bold text-sm uppercase tracking-wider shadow-lg shadow-emerald-200 transform active:scale-[0.98] transition-all">
                        Analyzovat Data
                    </button>
                </div>

                <!-- VÝSLEDKY -->
                <div id="results" class="hidden space-y-4 pt-2 border-t border-slate-100">
                    
                    <!-- HLAVNÍ METRIKY -->
                    <div class="grid grid-cols-3 gap-2">
                        <div class="bg-slate-50 p-2 rounded-xl text-center border border-slate-100">
                            <div class="text-[9px] font-bold text-slate-400 uppercase mb-1">Cos φ</div>
                            <div id="outCos" class="text-base font-black text-slate-700 leading-none">-</div>
                        </div>
                        <div class="bg-slate-50 p-2 rounded-xl text-center border border-slate-100">
                            <div class="text-[9px] font-bold text-slate-400 uppercase mb-1">S [MVA]</div>
                            <div id="outS" class="text-base font-black text-slate-700 leading-none">-</div>
                        </div>
                        <div class="bg-blue-50 p-2 rounded-xl text-center border border-blue-100">
                            <div class="text-[9px] font-bold text-blue-400 uppercase mb-1">Iq [A]</div>
                            <div id="outIq" class="text-base font-black text-blue-600 leading-none">-</div>
                        </div>
                    </div>

                    <!-- DETAILY -->
                    <div class="space-y-3">
                        <div class="p-3 rounded-2xl border-l-4 border-emerald-400 bg-white shadow-sm ring-1 ring-slate-100">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-[10px] font-bold text-slate-400 uppercase">Typ odběru</span>
                                <span id="mainRole" class="text-xs font-bold text-slate-800">-</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-[10px] font-bold text-slate-400 uppercase">Interakce</span>
                                <span id="gridInteraction" class="text-xs font-semibold text-emerald-600">-</span>
                            </div>
                        </div>

                        <div class="bg-slate-50 p-3 rounded-2xl border border-slate-200">
                            <h3 class="text-[9px] font-bold text-slate-400 uppercase mb-1">Diagnostika</h3>
                            <p id="techDesc" class="text-[11px] text-slate-600 font-medium italic leading-tight">
                                Vyčkejte na zadání dat...
                            </p>
                        </div>

                        <!-- VLIV NA NAPĚTÍ -->
                        <div class="grid grid-cols-2 gap-2 text-xs">
                            <div class="bg-white p-2 rounded-xl border border-slate-100 shadow-sm">
                                <div class="text-slate-400 font-bold uppercase text-[8px]">Vliv na U</div>
                                <div id="uImpact" class="font-bold text-slate-700 text-[10px] mt-0.5">-</div>
                            </div>
                            <div class="bg-white p-2 rounded-xl border border-slate-100 shadow-sm">
                                <div class="text-slate-400 font-bold uppercase text-[8px]">Režim střídače</div>
                                <div id="invMode" class="font-bold text-slate-700 text-[10px] mt-0.5">-</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- PŮVODNÍ LOGIKA -->
    <script>
        function runAnalysis() {
            const P = parseFloat(document.getElementById('valP').value) || 0;
            const Q = parseFloat(document.getElementById('valQ').value) || 0;
            const I = parseFloat(document.getElementById('valI').value) || 0;
            const U = parseFloat(document.getElementById('valU').value) || 0;

            const S = Math.sqrt(P*P + Q*Q);
            const cosPhi = S !== 0 ? Math.abs(P)/S : 0;
            const Iq = S !== 0 ? I * (Math.abs(Q)/S) : 0;

            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.remove('hidden');
            resultsDiv.classList.add('fade-in');

            document.getElementById('outCos').innerText = cosPhi.toFixed(3);
            document.getElementById('outS').innerText = S.toFixed(2);
            document.getElementById('outIq').innerText = Iq.toFixed(2);

            let role = "Standardní odběr";
            let interact = "Pasivní zátěž";
            let desc = "";
            let invMode = "Vypnuto/Nezjištěno";
            let uImpact = "Neutrální";

            if (P < 0) {
                role = "Výrobní uzel (FVE/OZE)";
                interact = "Aktivní dodávka";
                uImpact = "Zvyšování lokálního U";
                
                if (Q > 0.1 * Math.abs(P)) {
                    invMode = "Indukční (Spotřeba Q)";
                    desc = "Výrobna dodává činný výkon, ale zároveň spotřebovává jalovinu pro tlumení napětí.";
                } else if (Q < -0.1 * Math.abs(P)) {
                    invMode = "Kapacitní (Dodávka Q)";
                    desc = "Výrobna dodává P i Q. Způsobuje agresivní nárůst napětí (podpora slabé sítě).";
                } else {
                    invMode = "Unity cos φ (Jen P)";
                    desc = "Čistá dodávka energie. Střídač nereguluje napětí pomocí jaloviny.";
                }
            } else {
                if (Q > Math.abs(P) * 1.5) {
                    role = "Klidový/Jalový režim";
                    interact = "Magnetizace / Kapacita";
                    desc = "Proud teče primárně kvůli jalovině. Činná práce minimální (trafo naprázdno).";
                } else {
                    role = "Spotřebič";
                    interact = "Standardní odběr P";
                    desc = "Typické chování zátěže bez významného vlivu lokálních zdrojů.";
                }
            }

            document.getElementById('mainRole').innerText = role;
            document.getElementById('gridInteraction').innerText = interact;
            document.getElementById('techDesc').innerText = desc;
            document.getElementById('invMode').innerText = invMode;
            document.getElementById('uImpact').innerText = uImpact;
        }
    </script>
</body>
</html>
