<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0c3fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8ec5fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background: Full Bleed for Maskable support -->
  <rect width="512" height="512" fill="url(#bg)" />
  
  <!-- Content: Dashboard Layout (Header + 2 Columns) -->
  <!-- Centered in 512x512. Safe zone is approx center 80%. Content is 300x300. -->
  <g transform="translate(106, 106)" fill="#ffffff">
    <!-- Top Widget (Overview) -->
    <rect x="0" y="0" width="300" height="120" rx="28" opacity="1.0" />
    
    <!-- Bottom Left Widget -->
    <rect x="0" y="140" width="140" height="160" rx="28" opacity="0.8" />
    
    <!-- Bottom Right Widget -->
    <rect x="160" y="140" width="140" height="160" rx="28" opacity="0.6" />
  </g>
</svg>