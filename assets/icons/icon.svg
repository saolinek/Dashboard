<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0c3fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8ec5fc;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="4" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Shape -->
  <rect x="32" y="32" width="448" height="448" rx="128" ry="128" fill="url(#bg-gradient)" filter="url(#shadow)" />
  
  <!-- Icon Elements - Abstract Dashboard Grid -->
  <g fill="white" opacity="0.95">
    <!-- Top left large block -->
    <rect x="112" y="112" width="134" height="134" rx="28" ry="28" />
    
    <!-- Top right stats bars -->
    <rect x="270" y="112" width="130" height="38" rx="14" ry="14" />
    <rect x="270" y="160" width="130" height="38" rx="14" ry="14" opacity="0.8"/>
    <rect x="270" y="208" width="80" height="38" rx="14" ry="14" opacity="0.6"/>
    
    <!-- Bottom area -->
    <path d="M112 280 h 288 a 28 28 0 0 1 28 28 v 64 a 28 28 0 0 1 -28 28 h -288 a 28 28 0 0 1 -28 -28 v -64 a 28 28 0 0 1 28 -28 z" />
    
    <!-- Decorative dot -->
    <circle cx="150" cy="336" r="12" fill="#e0c3fc" />
    <!-- Decorative line -->
    <rect x="180" y="330" width="180" height="12" rx="6" fill="#e0c3fc" opacity="0.5"/>
  </g>
</svg>